{% extends 'base.html' %}
{% block title %}Listado Personas {% endblock %}
{% block title_content %} Personas {% endblock %}
{% block content %}
    <ul>
        {% for persona in list%}
            <li>
                <a href="{% url 'app:persona-detail' persona.id %}">
                    {{ persona.name }}
                </a>
            </li>
        {% endfor %}
    </ul> 
{% endblock %}
